<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Provided JSON data
        const booksData = {
            "books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // Displaying the details
        console.log("Title of the first book:", booksData.books[0].title);
        console.log("Author of the second book:", booksData.books[1].author);
        console.log("Genres of all books:", booksData.books.reduce((acc, book) => [...acc, ...book.genres], []));

    </script>
</body>
</html>
